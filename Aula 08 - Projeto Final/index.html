<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsividade.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLab Site</title>
</head>
<body>
    <header>
        <section id="title">
            <h1>USPCodeLab <span>Leste</span></h1>
        </section>
        <nav>
            <ul>
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Learn</li></a>
                <a href="#"><li>Hire e Meet</li></a>
                <a href="#" id="hack"><li>Hack</li></a>
            </ul>
        </nav>
    </header>
    <main>

            <h2>Siga nas redes sociais</h2>

            <form id="formulario">
                <input type="text" placeholder="Nome" name="nome" id="nome">
                <input type="email" placeholder="Email" name="email" id="email">
                <input type="submit" value="Enviar" id="enviar">
            </form>
        </aside>
        <article>
            <img src="images/LogoRosaeBranco.png" alt="logotipo USPCodeLab">
        </article>
